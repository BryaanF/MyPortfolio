name: Check Format
on:
  push:
    branches:
      - master # Hanya berjalan di branch "master"
  pull_request:
    branches:
      - master # Hanya berjalan di pull request pada branch "master"
jobs:
  check-format:
    if: github.ref != 'refs/heads/gh-pages' # Pastikan job tidak berjalan di "gh-pages"
    runs-on: ubuntu-latest
    steps:
      - name: Checkout ğŸ›ï¸
        uses: actions/checkout@v2
        with:
          persist-credentials: false

      - uses: actions/setup-node@v3.8.1
        with:
          node-version: 18.x
      
      - name: Install ğŸ”§ # Install dependencies
        run: |
          npm install
      
      - name: Check Format
        run: |
          npm run check-format
