name: Check Format
on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master
jobs:
  check-format:
    if: github.ref != 'refs/heads/gh-pages' # Menambahkan kondisi untuk tidak menjalankan pada branch gh-pages
    runs-on: ubuntu-latest
    steps:
      - name: Checkout 🛎️
        uses: actions/checkout@v2
        with:
          persist-credentials: false

      - uses: actions/setup-node@v3.8.1
        with:
          node-version: 18.x
      
      - name: Install 🔧 # Install dependencies
        run: |
          npm install
      
      - name: Check Format
        run: |
          npm run check-format
